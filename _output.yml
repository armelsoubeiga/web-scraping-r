bookdown::gitbook:
  css: style.css
  split_bib: no
  keep_md: yes
  citation_package: natbib
  includes:
    in_header: [favicon.html, google_analytics.html]
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    sharing:
      facebook: no
      twitter: no
    toc:
      collapse: section
      before: |
        <li><a href="./">Collecte des Donn√©es Web avec R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/armelsoubeiga/web-scraping-r/%s
      text: "Edit"
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
